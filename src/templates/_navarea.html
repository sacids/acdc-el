{% load staticfiles %}
{% load thumbnail %}

<div class="navbar navbar-default navbar-fixed-top navbar-size-large navbar-size-xlarge paper-shadow" data-z="0" data-animated role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand navbar-brand-logo">
          <a class="svg" href="index.html">
            ACDC-EL
          </a>
        </div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-nav">
        <div class="navbar-right">
          {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-nav-bordered navbar-nav-margin-right">
              <!-- user -->
              <li class="dropdown user">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="{% thumbnail user.profile.picture|default:'default_profile.png' 30x30 crop %}" alt="" class="img-circle" /> {{ user.get_full_name|truncatechars:20 }}<span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="website-student-dashboard.html"><i class="fa fa-bar-chart-o"></i> Dashboard</a></li>
                  <li><a href="website-student-courses.html"><i class="fa fa-mortar-board"></i> My Courses</a></li>
                  <li><a href="website-student-profile.html"><i class="fa fa-user"></i> Profile</a></li>
                  <li><a href="login.html"><i class="fa fa-sign-out"></i> Logout</a></li>
                </ul>
              </li>
              <!-- // END user -->
            </ul>
            <a href="{% url 'accounts:logout' %}" class="navbar-btn btn btn-primary">Log Out</a>
          {% else %}
            <a href="{% url 'accounts:login' %}" class="navbar-btn btn btn-primary">Log In</a>
            <a href="{% url 'accounts:signup' %}" class="navbar-btn btn btn-success">Sign Up</a>
          {% endif %}
        </div>
      </div>
      <!-- /.navbar-collapse -->

    </div>
  </div>
