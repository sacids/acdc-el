{% extends "web/base_in.html" %}

{% load staticfiles %}
{% block css %}
<link href="{% static 'web/css/booking-sign_up.css' %}" rel="stylesheet">
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container margin_60_40">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="sign_up">
        <div class="head">
          <div class="title">
            <h3>Sign In</h3>
          </div>
        </div>
        <!-- /head -->
        <div class="main">

          {% block form %}
          {% crispy form %}

          <div class="form-message">
            <p>
              Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a>.
            </p>
          </div>
          {% endblock form %}

        </div>
      </div>
      <!-- /box_booking -->
    </div>
    <!-- /col -->

  </div>
  <!-- /row -->
</div>
<!-- /container -->

{% endblock %}
